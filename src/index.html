<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="index.css" />
        <link rel="stylesheet" href="indexTW.css" />
    </head>
    <body
        class="flex flex-wrap text-base gap-4 p-4 font-fredoka bg-fixed bg-cover justify-center h-max">
        <div class="flex flex-wrap gap-4 w-full">
            <div
                class="m-auto flex-col flex flex-grow-0 justify-center relative rounded-md text-center w-[20%] aspect-[1] md:aspect-[unset] md:bg-slate-200 md:w-4/5 md:py-5">
                <h2
                    class="max-md:text-xl text-3xl text-green-700 font-onigiri font-extrabold">
                    LA MAFIA DE AZEROTH
                </h2>
                <p class="text-xl font-bold m-0 opacity-50">
                    HORARIO DE RAID
                </p>
            </div>

            <div class="bg-transparent order-[0] p-0 w-3/4 m-auto">
                <h2 class="m-0 mt-6 mb-3 text-xl text-center font-bold">
                    Eventos del Dia de Hoy
                </h2>
                <table class="w-full border-inherit border-collapse">
                    <tbody
                        class="w-full flex flex-wrap gap-4"
                        id="tablaHoy"></tbody>
                </table>
            </div>

            <h2 class="text-xl mb-2 w-full text-center font-bold">
                Horario Semanal para RAIDS ( HORA PERU UTC-5 )
            </h2>

            <section
                class="m-auto bg-slate-100 flex flex-col overflow-y-hidden overflow-auto w-[90%]">
                <main
                    class="flex-grow text-center grid grid-cols-[0.4fr_4fr] grid-rows-[0.5fr_10fr] gap-2 w-full xl:w-full"
                    style="overflow: hidden;">
                    
                    <!-- Celda 1, Columna 1, Fila 1 -->
                    <div class="p-4 font-onigiri bg-lime-700 rounded-md">
                        Hora
                    </div>

                    <!-- Celda 2, Columna 2, Fila 1 -->
                    <section class="flex gap-1 flex-grow">
                        <div class="dia">Lunes</div>
                        <div class="dia">Martes</div>
                        <div class="dia">Miercoles</div>
                        <div class="dia">Jueves</div>
                        <div class="dia">Viernes</div>
                        <div class="dia">Sabado</div>
                        <div class="dia">Domingo</div>
                    </section>

                    <!-- Celda 3, Columna 1, Fila 2 -->
                    <section class="flex flex-col gap-1">
                        <div class="hora">6:00 PM</div>
                        <div class="hora">7:00 PM</div>
                        <div class="hora">8:00 PM</div>
                        <div class="hora">9:00 PM</div>
                        <div class="hora">10:00 PM</div>
                        <div class="hora">11:00 PM</div>
                        <div class="hora">12:00 AM</div>
                    </section>

                    <!-- Celda 4, Columna 2, Fila 2 -->
                    <main id="horario" class="grid grid-cols-7 gap-1">
                        <section class="DiaSemana">
                            <div class="celda"></div>
                            <div class="celda"></div>
                            <div class="celda"></div>
                            <div class="celda"></div>
                            <div class="celda"></div>
                            <div class="celda"></div>
                            <div class="celda"></div>
                        </section>
                        <section class="DiaSemana">
                            <div class="celda"></div>
                            <div class="celda"></div>
                            <div class="celda"></div>
                            <div class="celda"></div>
                            <div class="celda"></div>
                            <div class="celda"></div>
                            <div class="celda"></div>
                        </section>
                        <section class="DiaSemana">
                            <div class="celda"></div>
                            <div class="celda"></div>
                            <div class="celda"></div>
                            <div class="celda"></div>
                            <div class="celda"></div>
                            <div class="celda"></div>
                            <div class="celda"></div>
                        </section>
                        <section class="DiaSemana">
                            <div class="celda"></div>
                            <div class="celda"></div>
                            <div class="celda"></div>
                            <div class="celda"></div>
                            <div class="celda"></div>
                            <div class="celda"></div>
                            <div class="celda"></div>
                        </section>
                        <section class="DiaSemana">
                            <div class="celda"></div>
                            <div class="celda"></div>
                            <div class="celda"></div>
                            <div class="celda"></div>
                            <div class="celda"></div>
                            <div class="celda"></div>
                            <div class="celda"></div>
                        </section>
                        <section class="DiaSemana">
                            <div class="celda"></div>
                            <div class="celda"></div>
                            <div class="celda"></div>
                            <div class="celda"></div>
                            <div class="celda"></div>
                            <div class="celda"></div>
                            <div class="celda"></div>
                        </section>
                        <section class="DiaSemana">
                            <div class="celda"></div>
                            <div class="celda"></div>
                            <div class="celda"></div>
                            <div class="celda"></div>
                            <div class="celda"></div>
                            <div class="celda"></div>
                            <div class="celda"></div>
                        </section>
                    </main>
                </main>
            </section>

            <h2 class="text-xl font-onigiri mb-2 w-full text-center font-bold">
                NO Vender NI Alquilar, SOLO PARA FANS
            </h2>
        </div>
        <aside
            id="eventador"
            class="bg-contain z-10 right-3 bottom-32 md:bottom-10 opacity-0 pointer-events-none flex flex-col fixed w-max h-max p-5 px-16 bg-slate-50 shadow-xl rounded-md gap-2 transition-all duration-300">
            <h1 class="font-onigiri text-center">
                Organizar nuevo <br />Evento
            </h1>
            <div
                class="btnCerrar w-8 absolute right-3 top-3 transition-all hover:scale-110"
                id="btncerrar">
                <img src="./Resources/Cancel.svg" alt="Nop" />
            </div>
            <label for="Tipo">Tipo de Evento</label>
            <select
                name="Tipo"
                id="tipoEvento"
                class="rounded-md text-center bg-slate-200 p-2">
                <option value="ONIXIA">Onixia</option>
                <option value="MC">Molten Core</option>
                <option value="KARA">Lower Karazan Halls</option>
                <option value="BWL">Blackwing Lair</option>
                <option value="ZG">Zulgurub</option>
                <option value="SE">Emerald Sanctum</option>
                <option value="AQ20">Ruins of AhnQiraj</option>
                <option value="AQ40">Temple of AhnQiraj</option>
                <option value="Random">Variado</option>
            </select>
            <input
                id="eventoVariado"
                class="rounded-md text-center bg-slate-200 p-2"
                type="text"
                placeholder="Escribe tu Evento" />
            <label for="Duracion">Duracion</label>
            <select
                name="Duracion"
                id="duraEvento"
                class="rounded-md text-center bg-slate-200 p-2">
                <option value="1">1 Hora</option>
                <option value="2">2 Horas</option>
                <option value="3">3 Horas</option>
                <option value="4">4 Horas</option>
            </select>

            <label for="Mensaje">Mensaje</label>
            <input
                class="rounded-md text-center bg-slate-200 p-2"
                type="text"
                name="Mensaje"
                id="msg" />

            <button
                id="btnProgramar"
                type="button"
                class="relative flex items-center mt-3 px-6 py-3 overflow-hidden font-medium transition-all bg-blue-500 rounded-md group">
                <span
                    class="absolute top-0 right-0 inline-block w-4 h-4 transition-all duration-500 ease-in-out bg-blue-700 rounded group-hover:-mr-4 group-hover:-mt-4">
                    <span
                        class="absolute top-0 right-0 w-5 h-5 rotate-45 translate-x-1/2 -translate-y-1/2 bg-white"></span>
                </span>
                <span
                    class="absolute bottom-0 rotate-180 left-0 inline-block w-4 h-4 transition-all duration-500 ease-in-out bg-blue-700 rounded group-hover:-ml-4 group-hover:-mb-4">
                    <span
                        class="absolute top-0 right-0 w-5 h-5 rotate-45 translate-x-1/2 -translate-y-1/2 bg-white"></span>
                </span>
                <span
                    class="absolute bottom-0 left-0 w-full h-full transition-all duration-500 ease-in-out delay-200 -translate-x-full bg-blue-600 rounded-md group-hover:translate-x-0"></span>
                <span
                    class="text-center relative w-full text-white transition-colors duration-200 ease-in-out group-hover:text-white"
                    >Programar</span
                >
            </button>
        </aside>
        <figure
            id="Cancelar"
            class="opacity-0 pointer-events-none z-10 justify-center right-3 bottom-28 md:bottom-10 flex-col fixed w-max h-max p-5 px-14 bg-slate-50 shadow-xl rounded-md gap-2 transition-all duration-300">
            <h1 class="font-onigiri">Cancelar Eventos?</h1>
            <div
                class="btnCerrar w-8 absolute right-3 top-3 transition-all hover:scale-110"
                id="btncerrar2">
                <img src="./Resources/Cancel.svg" alt="Nop" />
            </div>
            <button
                id="btnCancelar"
                type="button"
                class="relative flex items-center m-auto mt-3 px-6 py-3 overflow-hidden font-medium transition-all bg-red-500 rounded-md group">
                <span
                    class="absolute top-0 right-0 inline-block w-4 h-4 transition-all duration-500 ease-in-out bg-red-700 rounded group-hover:-mr-4 group-hover:-mt-4">
                    <span
                        class="absolute top-0 right-0 w-5 h-5 rotate-45 translate-x-1/2 -translate-y-1/2 bg-white"></span>
                </span>
                <span
                    class="absolute bottom-0 rotate-180 left-0 inline-block w-4 h-4 transition-all duration-500 ease-in-out bg-red-700 rounded group-hover:-ml-4 group-hover:-mb-4">
                    <span
                        class="absolute top-0 right-0 w-5 h-5 rotate-45 translate-x-1/2 -translate-y-1/2 bg-white"></span>
                </span>
                <span
                    class="absolute bottom-0 left-0 w-full h-full transition-all duration-500 ease-in-out delay-200 -translate-x-full bg-red-600 rounded-md group-hover:translate-x-0"></span>
                <span
                    class="text-center relative w-full text-white transition-colors duration-200 ease-in-out group-hover:text-white"
                    >Cancelar</span
                >
            </button>
        </figure>
        <footer class="w-full flex flex-row justify-center relative">
            <button
                id="btnGuardar"
                type="button"
                class="relative flex items-center mt-3 px-6 py-3 overflow-hidden font-medium transition-all bg-green-600 rounded-md group">
                <span
                    class="absolute top-0 right-0 inline-block w-4 h-4 transition-all duration-500 ease-in-out bg-green-800 rounded group-hover:-mr-4 group-hover:-mt-4">
                    <span
                        class="absolute top-0 right-0 w-5 h-5 rotate-45 translate-x-1/2 -translate-y-1/2 bg-white"></span>
                </span>
                <span
                    class="absolute bottom-0 rotate-180 left-0 inline-block w-4 h-4 transition-all duration-500 ease-in-out bg-green-800 rounded group-hover:-ml-4 group-hover:-mb-4">
                    <span
                        class="absolute top-0 right-0 w-5 h-5 rotate-45 translate-x-1/2 -translate-y-1/2 bg-white"></span>
                </span>
                <span
                    class="absolute bottom-0 left-0 w-full h-full transition-all duration-500 ease-in-out delay-200 -translate-x-full bg-green-700 rounded-md group-hover:translate-x-0"></span>
                <span
                    class="text-center font-onigiri relative w-full text-white transition-colors duration-200 ease-in-out group-hover:text-white"
                    >SI CANCELA</span
                >
            </button>
            <div
                class="max-md:w-20 absolute filter drop-shadow-2xl w-28 right-0 bottom-0 object-cover transition-all hover:scale-110">
                <a href="https://github.com/AvenaQuaker">
                    <img
                        class="filter object-cover drop-shadow-2xl"
                        src="./Resources/Avena.png"
                        alt="Nop" />
                </a>
            </div>
        </footer>

        <script src="./node_modules/jquery/dist/jquery.js"></script>
        <script type="module" src="index.js"></script>
    </body>
</html>
